<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentaje de Alumnos Hombres y Mujeres</title>
    <script src="./JS/val5.js"></script>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <h1>Porcentaje de Alumnos Hombres y Mujeres</h1>
    <form id="formulario">
        <label for="totalAlumnos">Total de alumnos:</label>
        <input type="number" id="totalAlumnos" placeholder="Ingrese el total de alumnos"><br>
        
        <label for="totalHombres">Total de alumnos hombres:</label>
        <input type="number" id="totalHombres" placeholder="Ingrese el total de hombres"><br>
        
        <label for="totalMujeres">Total de alumnas mujeres:</label>
        <input type="number" id="totalMujeres" placeholder="Ingrese el total de mujeres"><br>
        
        <button type="button" onclick="calcularPorcentaje()">Calcular Porcentaje</button>
        <p id="resultado"></p>
    </form>

</body>
</html>
