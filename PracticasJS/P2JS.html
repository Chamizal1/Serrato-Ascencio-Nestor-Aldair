<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sueldo y Comisiones</title>
    <script src="./JS/val2.js"></script>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <form action="">
        <h1>Calculadora de sueldo neto</h1>
        <label>Ingrese su sueldo base</label>
        <input type="number" id="Sueldo" placeholder="Ingrese su sueldo">
        <br>
        <label>Ingrese el valor de la venta 1</label>
        <input type="number" id="V1" placeholder="Venta 1">
        <br>
        <label>Ingrese el valor de la venta 2</label>
        <input type="number" id="V2" placeholder="Venta 2">
        <br>
        <label>Ingrese el valor de la venta 3</label>
        <input type="number" id="V3" placeholder="Venta 3">
        <button type="button" onclick="Sneto()">Calcular el sueldo neto</button>
        <p id="Sneto"></p>





    </form>
</body>
</html>
